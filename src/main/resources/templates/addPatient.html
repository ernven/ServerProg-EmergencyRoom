<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>ER: Add patient</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a th:href="@{/}">Main</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Add patient</li>
	  </ol>
	</nav>
	<h2 class="pt-2 pb-2 text-center" >Add new patient's details</h2>
	<form class="ml-4 w-25" th:object="${patient}" th:action="@{/save}" action="#" method="POST" >
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>First Name</label>
				<input class="form-control" type="text" id="firstname" th:field="*{firstName}" />
				<div class="invalid-feedback">
		          Username cannot be empty.
		        </div>
			</div>
			<div class="form-group col-md-6">
				<label>Last Name</label>
				<input class="form-control" type="text" id="lastname" th:field="*{lastName}" />
			</div>
		</div>
		<div class="form-group">
			<label>Social Security Number</label>
			<input class="form-control" type="text" id="ssn" th:field="*{hklotunnus}" />
		</div>
		<div class="form-group">
			<label>Address</label>
			<input class="form-control" type="text" id="address" th:field="*{address}" />
		</div>
		<div class="form-row">
			<div class="form-group col-md-5">
				<label>Post Code</label>
				<input class="form-control" type="text" id="postcode" th:field="*{postcode}" />
			</div>
			<div class="form-group col-md-7">
				<label>City</label>
				<input class="form-control" type="text" id="city" th:field="*{city}" />
			</div>
		</div>
		<div class="form-group">
			<label>email</label>
			<input class="form-control" type="email" id="email" th:field="*{email}" />
		</div>
		<div class="form-group">
			<label>Room number</label>
			<input class="form-control col-md-3" type="number" id="room" th:field="*{roomNo}" />
		</div>
		<div class="form-group" >
			<label>Status of the case</label>
			<select id="statusList" th:field="*{status}"
				class="form-control browser-default custom-select col-md-7" >
	   			<option
	   				th:each="status : ${statusList}"
	   				th:value="${status.getStatusId()}"
					th:text="${status.getName()}">
				</option>
	   		</select>
		</div>
		<div class="form-group mb-5">
			<input
				class="mt-3 ml-4 mb-1 pl-4 pr-4 btn btn-success"
				type="submit"
				value="  Save  "/>
		</div>
	</form>
</body>
</html>
