<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>ER: Add User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a th:href="@{/}">Main</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Add new user</li>
	  </ol>
	</nav>
	<h2 class="pt-2 pb-2 text-center" >Add new user's details</h2>
	<form class="ml-4 w-25" th:object="${user}" th:action="@{/saveUser}" action="#" method="POST" >
		<div class="form-row">
			<div class="form-group">
				<label>Username</label>
				<input class="form-control" type="text" id="username" th:field="*{username}" />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password" id="password" th:field="*{passwordHash}" />
			</div>
			<div class="form-group">
				<label>email</label>
				<input class="form-control" type="text" id="email" th:field="*{email}" />
			</div>
		</div>
		<div class="form-group" >
			<label>Role</label><br />
			<select id="role" th:field="*{role}"
				class="form-control browser-default custom-select col-md-7" >
	   			<option th:value="'ADMIN'" th:text="Admin"></option>
	   			<option th:value="'DOCTOR'" th:text="Doctor"></option>
	   		</select>
		</div>
		<div class="form-group mb-5">
			<input
				class="mt-3 ml-4 mb-1 pl-4 pr-4 btn btn-success"
				type="submit"
				value="  Save  "/>
		</div>
	</form>
</body>
</html>
