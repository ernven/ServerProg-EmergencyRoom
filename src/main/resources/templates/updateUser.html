<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>ER: Update User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a th:href="@{/}">Main</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/userList}">User list</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Update user's details</li>
	  </ol>
	</nav>
	<h2 class="pt-2 pb-2 text-center" >Update user's details</h2>
	<form class="ml-4 w-25" th:object="${user}" th:action="@{/saveUpdatedUser}" action="#" method="POST" >
		<input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label>Username</label>
			<input readonly class="form-control" type="text" id="username" th:field="*{username}" />
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" id="password" th:field="*{passwordHash}" />
			<small id="passwordHelpBlock" class="form-text text-muted">
				Leave empty to keep the current password
			</small>
		</div>
		<div class="form-group">
			<label>email</label>
			<input class="form-control" type="text" id="email" th:field="*{email}" />
		</div>
		<div class="form-group pl-0 col-md-9">
			<label>Role</label>
			<input class="form-control" type="text" id="role" th:field="*{role}" />
		</div>
		<div class="form-group mb-5">
			<input
				class="mt-3 ml-4 mb-1 btn btn-success"
				type="submit"
				value="Update data" />
		</div>
	</form>
</body>
</html>
